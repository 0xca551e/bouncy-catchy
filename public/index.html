<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/normalize.css" />
    <style>
      #app {
	  display: grid;
	  grid-template-rows: 1fr;
	  grid-template-columns: 1fr;
	  width: 100vw;
	  height: 100vh;
      }
      #canvas, #hud, #intro {
	  grid-row: 1;
	  grid-column: 1;
	  width: 100%;
	  height: 100%;
	  display: block;
      }
      #intro {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  flex-direction: column;
	  font-size: 32px;
	  font-family: sans-serif;

	  transition: opacity 2s, display 2s;
      }
      .intro--fade-out {
	  opacity: 0;
	  display: none;
      }
      #logo {
	  animation: bouncy 2s infinite;
      }
      @keyframes bouncy {
	  from, to { transform: translate(0%, 0%) scale(1, 1); }
	  25% { transform: translate(0%, -20%) scale(0.9, 1.1); }
	  50% { transform: translate(0%, 20%) scale(1.1, 0.9); }
	  75% { transform: translate(0%, 0%) scale(0.95, 1.05); }
      }
      #start-button {
	  border: 2px solid black;
	  border-radius: 32px;
	  padding: 16px 64px;
	  background-color: white;
	  z-index: 69420;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	id="hud">
      </svg>
      <div id="intro">
	<img id="logo" src="/logo.png" draggable="false" />
	<div id="start-button" type="button">Click here to start</div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
